<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASHCARDS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="data/style.css">
    <style>

        ::placeholder {
            color: white;
            opacity: 1;
        }

        .card-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .card-item {
            cursor: pointer;
        }

        .mb-2 {
            margin-bottom: 0.5rem !important;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="row mb-3">
            <div class="col-1 avg left"><a id="returnbtn" href="collections.html">&lt;</a></div>
            <div class="col-10 big center">FLASHCARDS</div>
        </div>

        <div class="row mb-3">
            <form id="form">
                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        <input type="hidden" id="cardId">
                        <input type="text" class="form-control customborder mb-2" id="name" placeholder="Flashcard Name">
                        <textarea class="form-control customborder mb-2" id="description"
                                  placeholder="Flashcard Description"></textarea>
                        <select class="form-control customborder mb-2" id="collection">
                            <option disabled selected>Loading collections...</option>
                        </select>
                        <button id="submitbtn" type="submit" class="btn btn-primary customborder mb-2">SAVE</button>
                        <button id="deletebtn" type="button" class="btn btn-danger customborder mb-2">DELETE</button>
                        <button id="clearbtn" type="button" class="btn btn-secondary customborder mb-2">CLEAR</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="row">
            <label>Existing Flashcards â†“</label>
            <ul class="list-group card-list" id="flashcardsList"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('form');
            const cardIdInput = document.getElementById('cardId');
            const nameInput = document.getElementById('name');
            const descriptionInput = document.getElementById('description');
            const collectionSelect = document.getElementById('collection');
            const flashcardsList = document.getElementById('flashcardsList');

            const deleteBtn = document.getElementById('deletebtn');
            const clearBtn = document.getElementById('clearbtn');

            loadCollections();
            loadFlashcards();
            

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const id = cardIdInput.value;
                const name = nameInput.value.trim();
                const description = descriptionInput.value.trim();
                const collectionId = collectionSelect.value;

                if (!name || !collectionId) {
                    alert("Name and collection are required!");
                    return;
                }

                const payload = { name, description, collectionId: parseInt(collectionId) };

                if (id) {
                    // UPDATE
                    fetch(`/api/flashcards/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    })
                        .then(res => {
                            if (!res.ok) throw new Error("Failed to update flashcard");
                            alert("Flashcard updated!");
                            clearForm();
                            loadFlashcards();
                        })
                        .catch(err => alert(err.message));
                } else {
                    // CREATE
                    fetch('/api/flashcards', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    })
                        .then(res => {
                            if (!res.ok) throw new Error("Failed to create flashcard");
                            alert("Flashcard created!");
                            clearForm();
                            loadFlashcards();
                        })
                        .catch(err => alert(err.message));
                }
            });

            deleteBtn.addEventListener('click', function () {
                const id = cardIdInput.value;
                if (!id) return alert("Select a flashcard to delete");
                if (!confirm("Delete this flashcard?")) return;

                fetch(`/api/flashcards/${id}`, { method: 'DELETE' })
                    .then(res => {
                        if (!res.ok) throw new Error("Failed to delete flashcard");
                        alert("Deleted!");
                        clearForm();
                        loadFlashcards();
                    })
                    .catch(err => alert(err.message));
            });

            clearBtn.addEventListener('click', clearForm);

            function clearForm() {
                cardIdInput.value = "";
                nameInput.value = "";
                descriptionInput.value = "";
                collectionSelect.selectedIndex = 0;
            }

            function loadCollections() {
                fetch(`/api/collections`)
                    .then(res => res.json())
                    .then(cols => {
                        collectionSelect.innerHTML = "";
                        if (!cols || cols.length === 0) {
                            const option = document.createElement('option');
                            option.textContent = "No collections";
                            option.disabled = true;
                            collectionSelect.appendChild(option);
                            return;
                        }
                        for (const col of cols) {
                            const option = document.createElement('option');
                            option.value = col.id;
                            option.textContent = col.name;
                            collectionSelect.appendChild(option);
                        }
                        collectionSelect.selectedIndex = 0;
                    })
                    .catch(err => console.error(err));
            }

            function loadFlashcards() {
                fetch(`/api/flashcards`)
                    .then(res => res.json())
                    .then(cards => {
                        flashcardsList.innerHTML = "";
                        for (const card of cards) {
                            const li = document.createElement('li');
                            li.className = "list-group-item card-item";
                            li.textContent = `${card.name} - ${card.description || ""}`;
                            li.addEventListener('click', () => {
                                cardIdInput.value = card.id;
                                nameInput.value = card.name;
                                descriptionInput.value = card.description || "";
                                collectionSelect.value = card.collectionId;
                            });
                            flashcardsList.appendChild(li);
                        }
                    })
                    .catch(err => console.error(err));
            }
        });
    </script>
</body>

</html>
